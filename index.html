<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="page__content">
        <section class="profile">
            <div class="profile__image-block">
                <img class="profile__image" src="./images/kusto.jpg" alt="фото профиля">
                <div class="profile__title-block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img class="profile__edit" src="./images/edit_button.svg" alt="изменить">
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button">
                <img class="profile__add-plus" src="./images/add_plus.svg" alt="плюс">
            </div>
        </section>
        <section aria-label="gallery">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <div class="card__title-block">
                        <p class="card__title">Карачаевск</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус">
                    <div class="card__title-block">
                        <p class="card__title">Гора Эльбрус</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/Dombay.jpg" alt="Домбай">
                    <div class="card__title-block">
                        <p class="card__title">Домбай</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус">

                    <div class="card__title-block">
                        <p class="card__title">Гора Эльбрус</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/Dombay.jpg" alt="Домбай">
                    <div class="card__title-block">
                        <p class="card__title">Домбай</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <div class="card__title-block">
                        <p class="card__title">Карачаево-Черкесия</p>
                        <div class="card__heard"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author"> 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <img class="popup__container-close" src="./images/сlose.svg" alt="закрыть">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input class="popup__container-contact-info  popup__container-contact-info_name" type="text" name="name"
                value="">
            <input class="popup__container-contact-info  popup__container-contact-info_profession" type="text"
                name="profession" value="">
            <button class="popup__container-button" type="submit">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
