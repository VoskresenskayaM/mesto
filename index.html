<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></header><main class="page__content"><section class="profile"><div class="profile__image-block"><div class="profile-image-contener"><img class="profile__image" src="#" alt="фото профиля"><div class="profile__image-overley"><img class="profile__edit-image" src="a086f758840ae814ecde.svg" alt="изменение профиля"></div></div><div class="profile__title-block"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button class="profile__edit" type="button" aria-label="изменить"></button></div><button class="profile__add-plus" type="button" aria-label="добавить"></button></section><section class="gallery" aria-label="галлерея"><ul class="gallery__cards"><template id="gallery__card"><li class="gallery__card"><img class="gallery__card-delete" src="823b0cf1b0b7e9cb7cad.svg" alt="удалить"> <img class="gallery__card-image" src="#" alt="Карачаево-Черкесия"><div class="gallery__card-title-block"><h2 class="gallery__card-title">Карачаево-Черкесия</h2><div class="gallery__card-heart-block"><button class="gallery__card-heart" type="button" aria-label="лайк"></button><p class="gallery__card-heart-count"></p></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__author">2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрыть"></button><form name="editUser" class="form" novalidate><h3 class="form__title">Редактировать профиль</h3><input id="name-input" class="form__input form__input_theme_name" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span> <input id="profession-input" class="form__input form__input_theme_profession" name="about" value="" placeholder="Профессия" required minlength="2" maxlength="200"> <span class="form__input-error profession-input-error"></span> <button class="form__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрыть"></button><form name="addCard" class="form" novalidate><h3 class="form__title">Новое место</h3><input id="place-input" class="form__input form__input_theme_place" name="name" value="" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error place-input-error"></span> <input id="link-input" class="form__input form__input_theme_link" name="link" value="" placeholder="Ссылка на картинку" required type="url"> <span class="form__input-error link-input-error"></span> <button class="form__button" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="card-popup"><button class="popup__close-button" type="button" aria-label="закрыть"></button><figure class="card-popup"><img class="card-popup__image" src="#" alt=""><figcaption><h2 class="card-popup__title"></h2></figcaption></figure></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_theme_whithsubmit"><button class="popup__close-button" type="button" aria-label="закрыть"></button><div class="popup__question-block"><h3 class="popup__title">Вы уверены?</h3><button class="popup__button" type="button">Да</button></div></div></div><div class="popup popup_type_new-avatar"><div class="popup__container popup__container_theme_whithavatar"><button class="popup__close-button" type="button" aria-label="закрыть"></button><form name="editAvatar" class="form" novalidate><h3 class="form__title">Обновить аватар</h3><input id="avatar-input" class="form__input form__input_theme_avatar" name="link" value="" placeholder="Ссылка на картинку" required type="url"> <span class="form__input-error avatar-input-error"></span> <button class="form__button" type="submit">Сохранить</button></form></div></div><script type="module" src="./scripts/index.js"></script></body></html>
