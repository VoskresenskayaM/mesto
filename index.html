<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="page__content">
        <section class="profile">
            <div class="profile__image-block">
                <img class="profile__image" src="./images/kusto.jpg" alt="фото профиля">
                <div class="profile__title-block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit" type="button" aria-label="изменить"></button>
            </div>
            <button class="profile__add-plus" type="button" aria-label="добавить"></button>
        </section>
        <section class="gallery" aria-label="галлерея">
            <ul class="gallery__cards">
                <template id="gallery__card">
                    <li class="gallery__card">
                        <img class="gallery__card-delete" src="./images/delete.svg" alt="удалить">
                        <img class="gallery__card-image" src="./images/karachaevo-cherkesiya.jpg"
                            alt="Карачаево-Черкесия">
                        <div class="gallery__card-title-block">
                            <h2 class="gallery__card-title">Карачаево-Черкесия</h2>
                            <button class="gallery__card-heart" type="button" aria-label="лайк"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author"> 2022 Mesto Russia</p>
    </footer>
    <div class="popup  popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрыть"></button>
            <form name="editUser" class="form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input  form__input_theme_name" type="text" name="name" value="">
                <input class="form__input  form__input_theme_profession" type="text" name="profession" value="">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup  popup_type_new-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрыть"></button>
            <form name="addCard" class="form">
                <h3 class="form__title">Новое место</h3>
                <input class="form__input  form__input_theme_place" type="text" name="name" value="">
                <input class="form__input  form__input_theme_link" type="text" name="profession" value="">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup  popup_type_image">
        <template id="card-popup">
            <div class="card-popup">
                <button class="popup__close-button" type="button" aria-label="закрыть"></button>
                <figure class="card-popup">
                    <img class="card-popup__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесия">
                    <figcaption>
                        <h2 class="card-popup__title">Карачаево-Черкесия</h2>
                    </figcaption>
                </figure>
            </div>
        </template>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
